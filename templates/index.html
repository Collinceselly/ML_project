<!DOCTYPE html>
<html>
  <head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <a href="https://github.com/Collinceselly/ML_project" class="top-left-link" target="_blank">GitHub Repository Link</a>
    <h1>Student Performance Prediction - Collince Selly</h1>
    <img src="{{url_for('static', filename='/images/your_profile_pic.jpg')}}" alt="Your Profile Picture" class="profile">
    <div class="form-box">
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        
        <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        </div>
      
        <div class="form-group">
        <label for="ethnicity">Race or Ethnicity:</label>
        <select id="ethnicity" name="ethnicity" required>
            <option value="group A">group A</option>
            <option value="group B">group B</option>
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group E">group E</option>
        </select>
        </div>
    
        <div class="form-group">
        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select id="parental_level_of_education" name="parental_level_of_education" required>
            <option value="associate's degree">associate's degree</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school</option>
        </select>
        </div>

        <div class="form-group">
            <label for="lunch">Lunch Type:</label>
            <select id="lunch" name="lunch" required>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
            </select>
        </div>

        <div class="form-group">
            <label for="test_preparation_course">Test preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
            <option value="none">none</option>
            <option value="completed">completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inches">Writing Score out of 100:</label>
            <input type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing score score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="inches">Reading Score out of 100:</label>
            <input type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading score score" min="0" max="100" required>
        </div>
    
    <div style="clear:both;"></div>
      <input type="submit" value="Submit">
    </form>
    </div>
    <div>      
    <h2>
      The Predicted Maths Score is : {{ results }}
    </h2>
  </body>
</html>
